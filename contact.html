                    <li class="nav-item active">
                        <a class="nav-link text-white" href="index.html">ABOUT<img src="images/account_box-24px.png"

                    </li>

    <div class="detail-lines">
        <div class="left-line-1 lines"></div>
        <div class="left-line-2 lines"></div>
        <div class="left-line-3 lines"></div>
        <div class="left-line-4 lines"></div>
        <div class="left-line-5 lines"></div>
        <div class="center-line lines"></div>
        <div class="right-line-1 lines"></div>
        <div class="right-line-2 lines"></div>
        <div class="right-line-3 lines"></div>
        <div class="right-line-4 lines"></div>
        <div class="right-line-5 lines"></div>

    </div>

    <main role="main" class="container">
        <div class="title-row">
            <div class="line"></div>
            <div class="title-block">
                <h1>CONTACT</h1>
            </div>
            <div class="line"></div>
        </div>

        <div class="container form-container">
            <form action="https://formspree.io/mwkrwrqo" method="POST">
                <div class="form-group">
                    <div class="row">
                        <div class="col">
                            <label for="inputFName">First Name</label>
                            <input name="First Name" type="text" class="form-control" placeholder="Enter first name" id="inputFName">
                        </div>
                        <div class="col">
                            <label for="inputLName">Last Name</label>
                            <input name="Last Name" type="text" class="form-control" placeholder="Enter Last name" id="inputLName">
                        </div>
                        <div class="col">
                            <label for="inputPhone">Phone #</label>
                            <input name="Phone #" type="text" class="form-control" placeholder="Enter phone number" id="inputPhone">
                        </div>
                    </div>
                </div>
                <div class="form-group">
                    <div class="row">
    
                        <div class="col">
                            <label for="inputEmail">Email address</label>
                            <input name="Reply To" type="email" class="form-control" id="inputEmail" aria-describedby="emailHelp"
                                placeholder="Enter email">
                        </div>
                        <div class="col">
                            <label for="inputSubject">Subject</label>
                            <input name="Subject" class="form-control" id="inputSubject" placeholder="Enter subject"></div>
                    </div>
                </div>
    
                <div class="form-group">
                    <label for="inputMessage">Message</label>
                    <textarea name="Message" class="form-control" id="inputMessage" rows="3"></textarea>
                </div>
                <div class="form-group">
                    <button type="submit" class="btn btn-submit">SUBMIT</button>
                </div>
            </form>
        </div>
        

    </main>

    <footer class="footer">
        <div class="container-fluid">
            <div class="row">
                <div class="col-md-auto footer-left">
                    <a href="https://github.com/hugorodro" target="_blank">GITHUB</a>
                    <a href="https://www.linkedin.com/in/hugo-rafael-rodriguez" target="_blank">LINKEDIN</a>
                    <a href="Hugo_Rodriguez_Resume.pdf" target="_blank">RESUME </a>
                </div>
                <div class="col-md-auto footer-right">
                    <p>2020&copy; HUGO RODRIGUEZ</p>
                </div>
            </div>
        </div>

    </footer>
